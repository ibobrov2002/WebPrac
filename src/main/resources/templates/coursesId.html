<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{header :: header}"></header>

<div class="container ml-5">
  <div th:each="el : ${cour}" class="alert alert-info mt-2">
    <h3 th:text="'Id = ' + ${el.getId()}"/></a>
    <h3 th:text="'Name = ' + ${el.getName()}"/>
    <h3 th:text="'Coverage = ' + ${el.getCoverage()}"/>
    <h3 th:text="'Intensity = ' + ${el.getIntensity()}"/>
    <h3 th:text="'Year = ' + ${el.getYear()}"/><br>
    <a th:href="'/courses/' + ${el.getId()} + '/update'" class="btn btn-dark rounded-pill px-3">Редактировать</a><br><br>
    <form th:action="'/courses/' + ${el.getId()} + '/remove'" method="post">
      <button class="btn btn-dark rounded-pill px-3" type="submit">Удалить</button>
    </form>
  </div>
</div>

<div class="nav col-12 justify-content-center p-3 row g-3">
  <a th:href="'/courses/' + ${cour.get(0).getId()} + '/schedule_add'" class="col-sm-2 btn btn-dark rounded-pill px-3">Добавить занятие</a>
</div>

<div class="nav col-12 justify-content-center p-3 row g-3">
  <a th:href="'/courses/' + ${cour.get(0).getId()} + '/schedule_del'" class="col-sm-2 btn btn-dark rounded-pill px-3">Удалить занятие</a>
</div>

<footer th:insert="~{footer :: footer}"></footer>
</body>
</html>
