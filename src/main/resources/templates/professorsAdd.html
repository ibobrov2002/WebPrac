<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{header :: header}"></header>
<div style="margin-left:20px; margin-top:20px;">
  <h4 class="mb-3">Внесите информацию о профессоре:</h4>
</div>
<div style="margin-left:20px; margin-top:20px;">
  <form action="/professors/add" method="post" class="needs-validation">
    <div class="row g-3">

      <div class="col-sm-6">
        <label for="first_name" class="form-label">Имя</label>
        <input required type="text" class="form-control" name="first_name" id="first_name" placeholder="Иван" value="">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="lastName" class="form-label">Фамилия</label>
        <input required type="text" class="form-control" name="lastName" id="lastName" placeholder="Иванов" value="">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>

      <div class="col-12">
        <label for="patronymic" class="form-label">Отчество</label>
        <input required type="text" class="form-control" name="patronymic" id="patronymic" placeholder="Иванович" value="">
        <div class="invalid-feedback">
          Valid patronymic is required.
        </div>
      </div>

      <hr class="my-4">

      <div class="d-flex gap-2 justify-content-center py-2">
        <button class="btn btn-dark rounded-pill px-3" type="submit">Добавить</button>
      </div>
    </div>
  </form>
</div>
<footer th:insert="~{footer :: footer}"></footer>
</body>
</html>
