<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Курсы</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{header :: header}"></header>
<div style="margin-left:20px; margin-top:20px;">
  <h4 class="mb-3">Список курсов:</h4>
</div>
<table width="1845">
  <tr class="alert alert-info mt-2 text-center">
    <th>Id</th>
    <th>Name</th>
    <th>Coverage</th>
    <th>Intensity</th>
    <th>Year</th>
  </tr>
  <tr th:each="el : ${courses}" class="alert alert-info mt-2 text-center">
    <td><a th:href="'/courses/' + ${el.getId()}"><h1 th:text="${el.getId()}"/></a></td>
    <td th:text="${el.getName()}"/>
    <td th:text="${el.getCoverage()}"/>
    <td th:text="${el.getIntensity()}"/>
    <td th:text="${el.getYear()}"/>
  </tr>
</table>

<form class="nav col-12 justify-content-center p-3">
  <div style="margin-left:20px; margin-top:20px;">
    <a id="add" th:href="'/courses/add'" class="btn btn-dark rounded-pill px-3">Добавить курс</a>
  </div>
  <div style="margin-left:20px; margin-top:20px;">
    <a id="find" th:href="'/courses/find'" class="btn btn-dark rounded-pill px-3">Найти</a>
  </div>
</form>
<footer th:insert="~{footer :: footer}"></footer>
</body>
</html>
