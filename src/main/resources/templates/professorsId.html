<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Профессор</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{header :: header}"></header>

<div class="container ml-5">
  <div th:each="el : ${prof}" class="alert alert-info mt-2">
    <h3 th:text="'Id = ' + ${el.getId()}"/></a>
    <h3 th:text="'Last_name = ' + ${el.getLast_name()}"/>
    <h3 th:text="'First_name = ' + ${el.getFirst_name()}"/>
    <h3 th:text="'Patronymic = ' + ${el.getPatronymic()}"/><br>
    <a id="update" th:href="'/professors/' + ${el.getId()} + '/update'" class="btn btn-dark rounded-pill px-3">Редактировать</a><br><br>
    <form th:action="'/professors/' + ${el.getId()} + '/remove'" method="post">
      <button id="remove" class="btn btn-dark rounded-pill px-3" type="submit">Удалить</button>
    </form>
  </div>
</div>

<form th:action="'/professors/' + ${prof.get(0).getId()} + '/schedule'" method="post" class="nav col-12 justify-content-center p-3 row g-3">
  <div class="col-sm-2">
    <label for="start" class="form-label">Начало</label>
    <input required type="text" class="form-control" name="start" id="start" placeholder="1" value="">
    <div class="invalid-feedback">
      Valid start is required.
    </div>
  </div>
  <div class="col-sm-2">
    <label for="end" class="form-label">Конец</label>
    <input required type="text" class="form-control" name="end" id="end" placeholder="5" value="">
    <div class="invalid-feedback">
      Valid end is required.
    </div>
  </div>
  <button id="schedule" class="col-sm-2 btn btn-dark rounded-pill px-3" type="submit">Получить расписание</button>
</form>

<footer th:insert="~{footer :: footer}"></footer>
</body>
</html>
