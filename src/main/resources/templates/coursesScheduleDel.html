<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Удаление занятия</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{header :: header}"></header>

<div style="margin-left:20px; margin-top:20px;">
  <form th:action="'/courses/' + ${cour.get(0).getId()} + '/schedule_del'" method="post" class="needs-validation">
    <div class="row g-3">

      <div class="col-12">
        <label for="classroom" class="form-label">Аудитория</label>
        <input required type="text" class="form-control" name="classroom" id="classroom" placeholder="666" value="">
        <div class="invalid-feedback">
          Valid classroom is required.
        </div>
      </div>

      <div class="col-12">
        <label for="time" class="form-label">Время</label>
        <select required class="form-select" name="time" id="time">
          <option value="">Выберите...</option>
          <option>08:45:00</option>
          <option>10:30:00</option>
          <option>12:50:00</option>
          <option>14:35:00</option>
          <option>16:20:00</option>
          <option>18:00:00</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid time.
        </div>
      </div>

      <div class="col-12">
        <label for="day_of_week" class="form-label">День недели</label>
        <select required class="form-select" name="day_of_week" id="day_of_week">
          <option value="">Выберите...</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid day_of_week.
        </div>
      </div>

      <hr class="my-4">

      <div class="d-flex gap-2 justify-content-center py-2">
        <button id="del" class="btn btn-dark rounded-pill px-3" type="submit">Удалить</button>
      </div>
    </div>
  </form>
</div>

<footer th:insert="~{footer :: footer}"></footer>
</body>
</html>
