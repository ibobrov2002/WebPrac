<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Расписание</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{header :: header}"></header>
<br><br>
<table width="1845">
  <tr class="alert alert-info mt-2 text-center">
    <th>Course_id</th>
    <th>Classroom_num</th>
    <th>Time</th>
    <th>Day_of_week</th>
  </tr>
  <tr th:each="el : ${classes}" class="alert alert-info mt-2 text-center">
    <td th:text="${el.getCourse_id()}"/>
    <td th:text="${el.getClassroom_num()}"/>
    <td th:text="${el.getTime()}"/>
    <td th:text="${el.getDay_of_week()}"/>
  </tr>
</table>

<footer th:insert="~{footer :: footer}"></footer>
</body>
</html>
