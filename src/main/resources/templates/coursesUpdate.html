<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{header :: header}"></header>
<div style="margin-left:20px; margin-top:20px;">
  <h4 class="mb-3">Измените информацию о курсе:</h4>
</div>
<div style="margin-left:20px; margin-top:20px;">
  <form method="post" class="needs-validation">
    <div th:each="el : ${cour}">
      <div class="row g-3">

        <div class="col-12">
          <label for="name" class="form-label">Название</label>
          <input required type="text" class="form-control" name="name" id="name" placeholder="Линал" th:value="${el.getName()}">
          <div class="invalid-feedback">
            Valid name is required.
          </div>
        </div>

        <div class="col-12">
          <label for="coverage" class="form-label">Охват</label>
          <select required class="form-select" name="coverage" id="coverage">
            <option selected><p th:text="${el.getCoverage()}" /></option>
            <option>stream</option>
            <option>group</option>
            <option>special</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid coverage.
          </div>
        </div>

        <div class="col-12">
          <label for="intensity" class="form-label">Интенсивность</label>
          <input required type="text" class="form-control" name="intensity" id="intensity" placeholder="1" th:value="${el.getIntensity()}">
          <div class="invalid-feedback">
            Valid intensity is required.
          </div>
        </div>

        <div class="col-12">
          <label for="year" class="form-label">Год проведения</label>
          <select required class="form-select" name="year" id="year">
            <option selected><p th:text="${el.getYear()}" /></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid year.
          </div>
        </div>

        <hr class="my-4">

        <div class="d-flex gap-2 justify-content-center py-2">
          <button class="btn btn-dark rounded-pill px-3" type="submit">Обновить</button>
        </div>
      </div>
    </div>
  </form>
</div>
<footer th:insert="~{footer :: footer}"></footer>
</body>
</html>
