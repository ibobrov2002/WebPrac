<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Аудитории</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{header :: header}"></header>
<form action="/classrooms/free" method="post" class="nav col-12 justify-content-center p-3 row g-3">
  <div class="col-sm-2">
    <label for="startF" class="form-label">Начало</label>
    <input required type="text" class="form-control" name="startF" id="startF" placeholder="1" value="">
    <div class="invalid-feedback">
      Valid start is required.
    </div>
  </div>
  <div class="col-sm-2">
    <label for="endF" class="form-label">Конец</label>
    <input required type="text" class="form-control" name="endF" id="endF" placeholder="5" value="">
    <div class="invalid-feedback">
      Valid end is required.
    </div>
  </div>
  <button id="findF" class="col-sm-2 btn btn-dark rounded-pill px-3" type="submit">Найти свободные</button>
</form>
<form action="/classrooms/schedule" method="post" class="nav col-12 justify-content-center p-3 row g-3">
  <div class="col-sm-1">
    <label for="id" class="form-label">Номер</label>
    <input required type="text" class="form-control" name="id" id="id" placeholder="666" value="">
    <div class="invalid-feedback">
      Valid id is required.
    </div>
  </div>
  <div class="col-sm-2">
    <label for="start" class="form-label">Начало</label>
    <input required type="text" class="form-control" name="start" id="start" placeholder="1" value="">
    <div class="invalid-feedback">
      Valid start is required.
    </div>
  </div>
  <div class="col-sm-2">
    <label for="end" class="form-label">Конец</label>
    <input required type="text" class="form-control" name="end" id="end" placeholder="5" value="">
    <div class="invalid-feedback">
      Valid end is required.
    </div>
  </div>
  <button id="schedule" class="col-sm-2 btn btn-dark rounded-pill px-3" type="submit">Получить расписание</button>
</form>

<footer th:insert="~{footer :: footer}"></footer>
</body>
</html>
