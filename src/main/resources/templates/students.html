<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{header :: header}"></header>
<div style="margin-left:20px; margin-top:20px;">
    <h4 class="mb-3">Список студентов:</h4>
</div>
<table width="1845">
    <tr class="alert alert-info mt-2 text-center">
        <th>Id</th>
        <th>First_name</th>
        <th>Last_name</th>
        <th>Patronymic</th>
        <th>Year</th>
        <th>Stream</th>
        <th>Group</th>
    </tr>
    <tr th:each="el : ${studs}" class="alert alert-info mt-2 text-center">
        <td><a th:href="'/students/' + ${el.getId()}"><h1 th:text="${el.getId()}"/></a></td>
        <td th:text="${el.getLast_name()}"/>
        <td th:text="${el.getFirst_name()}"/>
        <td th:text="${el.getPatronymic()}"/>
        <td th:text="${el.getYear()}"/>
        <td th:text="${el.getStream()}"/>
        <td th:text="${el.getGroup_st()}"/>
    </tr>
</table>

<form class="nav col-12 justify-content-center p-3">
    <div style="margin-left:20px; margin-top:20px;">
        <a th:href="'/students/add'" class="btn btn-dark rounded-pill px-3">Добавить студента</a>
    </div>
    <div style="margin-left:20px; margin-top:20px;">
        <a th:href="'/students/find'" class="btn btn-dark rounded-pill px-3">Найти</a>
    </div>
</form>

<footer th:insert="~{footer :: footer}"></footer>
</body>
</html>
